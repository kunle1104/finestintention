<form novalidate [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
   <div class="form-group">
      <label for="styles">Styles </label>
      <select class="form-control" id="styles" formControlName="style">
         <option>Any</option>
         <option> Atire</option>
         <option>Casuals</option>
         <option>Beads</option>
         <option>Head Tie</option>
         <option>Make Overs</option>
      </select>
   </div>
   <div class="form-group">
      <label for="function">Function</label>
      <select class="form-control" id="function" formControlName="function">
         <option>Any</option>
         <option>Wedding</option>
         <option>Naming</option>
         <option>Birthday</option>
         <option>Burial</option>
         <option>Others</option>
     </select>
  </div>
   <div class="form-group">
      <label for="imageType">Image type</label>
      <select class="form-control" id="imageType" formControlName="imageType">
         <option>Individual</option>
         <option>Group</option>
         <option>Family</option>
         <option>Multi Embedded</option>
         <option>Any</option>
      </select>
   </div>

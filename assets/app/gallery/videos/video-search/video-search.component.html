<form novalidate [formGroup]="videoForm" (ngSubmit)="onSubmit(videoForm.value)">

  <div class="form-group">
     <label for="function">Function</label>
     <select class="form-control" id="function" formControlName="function">
        <option>Any</option>
        <option>Wedding</option>
        <option>Naming</option>
        <option>Birthday</option>
        <option>Burial</option>
        <option>Others</option>
     </select>
  </div>
  <div class="form-group">
     <label for="place">Where</label>
     <select class="form-control" id="place" formControlName="place">
        <option>Any</option>
        <option>Australia</option>
        <option>Canada</option>
        <option>Ghana</option>
        <option>Ireland</option>
        <option>Nigeria</option>
        <option>South Africa</option>
        <option>United Kingdom</option>
        <option>United States</option>
        <option>Others</option>
     </select>
  </div>
  <div class="form-group">
    <label for="month">Month</label>
    <div>
      <input class="form-control" type="month" value=" " id="month" formControlName="month">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
